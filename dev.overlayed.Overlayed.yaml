id: dev.overlayed.Overlayed

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: overlayed
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.44.2.tar.xz
        sha256: 523f42c8ff24832add17631f6eaafe8f9303afe316ef1a7e1844b952a7f7521b
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      # taken from https://gitlab.gnome.org/GNOME/gnome-build-meta/-/blob/5a241420c2ee85cc5080dd7cf7ba3049fd80fcf1/elements/world/webkit2gtk-4.0.bst
      - -DPORT=GTK
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DUSE_GTK4=OFF
      - -DUSE_LIBBACKTRACE=OFF
      - -DUSE_SOUP2=ON
    modules:
      - shared-modules/libsoup/libsoup-2.4.json

      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'

  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: overlayed
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf overlayed.deb 'data.tar.gz' | bsdtar -xf -
      - |
        desktop-file-edit \
          --set-icon="$FLATPAK_ID" \
          usr/share/applications/overlayed.desktop

      - install -Dm755 usr/bin/* /app/bin
      - install -Dm644 usr/share/icons/hicolor/512x512/apps/overlayed.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 usr/share/applications/overlayed.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml

    sources:
      - type: file
        url: https://raw.githubusercontent.com/overlayeddev/overlayed/523cac1c3fb58546f59fc6308926f434037ec33e/distribution/dev.overlayed.Overlayed.metainfo.xml
        sha256: 80e85c2ac699f299b78c100f9e26fa09d09dc1dd6773155a11c16cb59857a96f

      - type: file
        url: https://github.com/overlayeddev/overlayed/releases/download/v0.5.0/overlayed_0.5.0_amd64.deb
        sha256: 9a5d7057b184b164b4865c150dcb86afe1780ad7b1f2f78bd79db1c7f786bd44
        dest-filename: overlayed.deb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/overlayeddev/overlayed/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/overlayeddev/overlayed/releases/download/"
            + $version + "/overlayed_" + $version + "_amd64.deb"'
        # TODO: raise upstream here to support arm build for linux
        only-arches: [x86_64]
